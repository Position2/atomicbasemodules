  <title>UI Module | Thumbnail</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
  <section id="rounded-thumbnail">
    <div class="container">
      <div class="row">
        <!-- card1 -->
        <div class="card card-circle">
          <div class="card-icon">
            <i class="fas fa-apple-alt"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">Apple</h5>
            <p class="card-text">Some quick example text to build on the card title and card content.</p>
            <a href="#" class="btn btn-primary">Click here</a>
          </div>
        </div>
        <!-- card2 -->
        <div class="card card-circle">
          <div class="card-icon">
            <i class="fas fa-cookie"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">Cookie</h5>
            <p class="card-text">Some quick example text to build on the card title and card content.</p>
            <a href="#" class="btn btn-primary">Click here</a>
          </div>
        </div>
        <!-- card3 -->
        <div class="card card-circle ">
          <div class="card-icon">
            <i class="fas fa-carrot"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">Carrot</h5>
            <p class="card-text">Some quick example text to build on the card title and card content.</p>
            <a href="#" class="btn btn-primary">Click here</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
  let card = document.getElementsByClassName("card");

  setTimeout(function() {
    for (var i = 0; i < card.length; i++) {
      card[i].classList.remove("preShow")
    }
  }, 2000);
  </script>
</body>
