<body>
  <div class="container">
     <main>
        <section class="front">
            <span class="bars"></span>
            <span class="pro">pro</span>
            <figure>
                <img src="https://pbs.twimg.com/profile_images/874417950/003-2-square_400x400.jpg" alt="profile Image">
            </figure>
            <div class="arrow-box" onclick="clickEvent()">
                <i class="fas fa-arrow-alt-circle-right"></i>
            </div>
        </section>
        <section class="back">
            <div>
                <h1>Aniket Singh</h1>
                <h3>@aniketx27</h3>
            </div>

            <div class="social-stats">
                <div>
                    <h3>stats</h3>
                    <h1>23</h1>
                </div>

                <div>
                    <h3>following</h3>
                    <h1>320</h1>
                </div>

                <div>
                    <h3>followers</h3>
                    <h1>500</h1>
                </div>
            </div>

            <div>
                <a href="#" class="btn">send message</a>
            </div>
        </section>
    </main>
  </div>
 
  <script>
  function clickEvent() {
    var back = document.querySelector(".back");
    back.classList.toggle("onClick");

    var front = document.querySelector(".front");
    front.classList.toggle("onClick");

    var main = document.querySelector("main");
    main.classList.toggle("onClick");

    var btn = document.querySelector(".fa-arrow-alt-circle-right");
    btn.classList.toggle("btnOnClick");
  }
  </script>
