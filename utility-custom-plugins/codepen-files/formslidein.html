<style>
body {
  background-color: #252525;
}
#CustomFrom .form-content-wrap {
  width: 475px;
  background-color: #ff0000;
  padding: 12% 20%;
  height: 100vh;
  position: relative;
  overflow-y: auto;
}

@media (max-width: 575.98px) {
  #CustomFrom .form-content-wrap {
    width: 100vw;
  }
}

#CustomFrom .form-content-wrap .close-icon {
  position: absolute;
  right: 30px;
  top: 30px;
  width: 30px;
}

#CustomFrom .form-content-wrap .close-icon img {
  cursor: pointer;
  width: 100%;
}

#CustomFrom .form-content-wrap .form-title h3 {
  color: #ffffff;
  font-weight: 700;
  font-size: 30px;
  line-height: 100%;
  font-family: "Lato";
  margin: 0 0 30px;
  text-transform: uppercase;
}

#CustomFrom .form-content-wrap .form-row {
  margin-bottom: 25px;
}

#CustomFrom .form-content-wrap .form-row input {
  width: 100%;
  color: #6f7170;
  font-weight: 400;
  font-size: 16px;
  line-height: 100%;
  font-family: "Lato";
  padding: 10px 20px;
  border: none;
}

#CustomFrom .form-content-wrap .form-row input:focus {
  border: none;
  outline: none;
}

#CustomFrom .form-content-wrap .form-row.form-check-box {
  display: inline-block;
}

#CustomFrom .form-content-wrap .form-row.form-check-box input {
  width: auto;
  margin-right: 5px;
}

#CustomFrom .form-content-wrap .form-row.form-check-box span {
  color: #ffffff;
  font-weight: 400;
  font-size: 16px;
  line-height: 100%;
  font-family: "Lato";
}

#CustomFrom .form-content-wrap .form-row.form-submit input {
  text-transform: uppercase;
  color: #ffffff;
  padding: 14px 20px;
  background-color: transparent;
  border: 1px solid #ffffff;
  cursor: pointer;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}

#CustomFrom .form-content-wrap .form-row.form-submit input:hover {
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
  color: #ff0000;
  background-color: #ffffff;
}

#CustomFrom {
  position: fixed;
  top: 0;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
  right: -475px;
}

#CustomFrom.open {
  right: 0;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
  z-index: 999;
}

#CustomFrom.open::before {
  position: absolute;
  content: "";
  left: -500%;
  top: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(76, 76, 76, 0.7);
  z-index: -1;
  width: 700%;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.cta-section a {
  color: #fff;
font-weight: 400;
font-size: 16px;
line-height: 100%;
font-family: "Lato";
padding: 15px 40px;
border: 1px solid #61b740;
-webkit-transition: all 0.3s;
transition: all 0.3s;
display: block;
margin-bottom: 20px;
border-radius: 0;
display: inline-block;
margin-right: 20px;
outline: none;
}
.cta-section a:hover {
  text-decoration: none;
  background-color: #61b740;
  color: #ffffff;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
</style>

</div>

</div>
<div class="form-row">

</div>
<div class="form-row">

</div>
<div class="form-row">

</div>
<div class="form-row">

</div>

</div>

</div>
</form>
</div>
</section>
