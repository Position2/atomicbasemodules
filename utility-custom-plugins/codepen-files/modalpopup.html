  <title>CodePen - Modal Popup</title>

<style>
html {
	min-height: 100%;
	font-family: 'Nunito', sans-serif;
	-webkit-font-smoothing: antialiased;
}

body {
	background: -webkit-gradient(linear, left top, right bottom, from(#3D4258), color-stop(#6670A0), to(#9688B4));
	background: linear-gradient(to bottom right, #3D4258, #6670A0, #9688B4);
	line-height: 1.5;
	text-align: center;
}

h1 {
	font-weight: 200;
	font-size: 3rem;
	color: white;
	text-align: center;
}

.overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	opacity: 0;
	-webkit-transition: .5s ease;
	transition: .5s ease;
	z-index: -1;
}

.overlay.active {
	opacity: 1;
	z-index: 2;
}

.modal {
	max-height: calc(100% - 100px);
	position: fixed;
	top: 50%;
	left: 50%;
	max-width: 450px;
	-webkit-transform: translate(-50%, -50%);
	        transform: translate(-50%, -50%);
	color: #4a5666;
	background: -webkit-gradient(linear, left top, right bottom, from(white), to(#F8F8F8)) !important;
	background: linear-gradient(to bottom right, white, #F8F8F8) !important;
  box-shadow: 0 15px 20px -15px rgba(0, 0, 0, 0.3), 0 35px 50px -25px rgba(0, 0, 0, 0.3), 0 85px 60px -25px rgba(0, 0, 0, 0.1);
	z-index: 3;
	visibility: hidden;
	opacity: 0;
	-webkit-transition: .5s ease;
	transition: .5s ease;
}

.modal h2 {
	margin: 0;
	font-weight: 400;
	padding: 1rem;
	border-bottom: 1px solid #DDE0E7;
}

.modal p {
	padding: 1rem;
}

.modal.active {
	visibility: visible;
	opacity: 1;
}

button {
	display: inline-block;
	background: rgba(10, 20, 30, .3);
	border: 1px solid transparent;
	color: white;
	text-decoration: none;
	font-size: 1.2rem;
	padding: 1rem 2rem;
	border-radius: 45px;
	margin: .25rem 0;
	vertical-align: middle;
	line-height: 1;
	overflow: visible;
	white-space: nowrap;
	cursor: pointer;
}

button:hover {
	border: 1px solid rgba(255, 255, 255, .8);
	color: white;
	background: rgba(255, 255, 255, .1);
}

button.close {
	margin: 0 0 1rem;
	background: #FC6468;
}

button.close:hover {
	border: 1px solid #FC6468;
	color: #FC6468;
	background: transparent;
}
</style>

<body translate="no" >
  <h1>Modal</h1>

<div class="overlay"></div>
<div class="modal">
	<h2>Modal</h2>
	<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
	<button class="close">Close</button></div>

<button class="open">Open</button>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
      <script id="rendered-js" >
$(".open").on("click", function () {
  $(".overlay, .modal").addClass("active");
});

$(".close, .overlay").on("click", function () {
  $(".overlay, .modal").removeClass("active");
});

$(document).keyup(function (e) {
  if (e.keyCode === 27) {
    $(".overlay, .modal").removeClass("active");
  }
});

    </script>

  

</body>
