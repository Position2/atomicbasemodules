<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
  <link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
  <title>CodePen - Utility Custom Plugin #2 - Simple Pagination</title>
  <link rel='stylesheet prefetch' href='https://flaviusmatis.github.io/simplePagination.js/simplePagination.css'>
  <style>
  body {
    text-align: center;
    padding: 50px 0;
  }

  #paging {
    margin: 0 auto;
    display: inline-block;
  }

  #content .each-content {
    width: 80px;
    height: 50px;
    padding: 30px;
    display: inline-block;
    vertical-align: top;
    background: #02ccba;
    color: #fff;
    margin-right: 10px;
    margin-bottom: 50px;
    position: relative;
  }

  #content .each-content p {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    font-size: 26px;
    font-weight: bold;
  }
  </style>
  <script>
  window.console = window.console || function(t) {};
  </script>
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
  </script>
</head>

<body translate="no">
  <div id="content">
    <div class="each-content">
      <p>1</p>
    </div>
    <div class="each-content">
      <p>2</p>
    </div>
    <div class="each-content">
      <p>3</p>
    </div>
    <div class="each-content">
      <p>4</p>
    </div>
    <div class="each-content">
      <p>5</p>
    </div>
    <div class="each-content">
      <p>6</p>
    </div>
    <div class="each-content">
      <p>7</p>
    </div>
    <div class="each-content">
      <p>8</p>
    </div>
    <div class="each-content">
      <p>9</p>
    </div>
    <div class="each-content">
      <p>10</p>
    </div>
  </div>
  <div id="paging"></div>
  <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src='https://flaviusmatis.github.io/simplePagination.js/jquery.simplePagination.js'></script>
  <script>
  function initPagination(itemSelector) {
    var perPage = 4;
    $("#content .each-content").removeClass(function(index, css) {
      return (css.match(/(^|\s)page-\S+/g) || []).join(' ');
    });
    $(itemSelector).addClass(function(key, val) {
      return "page-" + (Math.floor(key / perPage) + 1);
    })
    $("#paging")
      .pagination('destroy')
      .pagination({
        items: $(itemSelector).length,
        itemsOnPage: perPage,
        cssStyle: 'light-theme',
        onPageClick: function(pgno, e) {
          e.preventDefault();
          $(itemSelector).hide(0).filter(".page-" + pgno).show(0)
        },
        onInit: function() {
          $(itemSelector).hide(0).filter(".page-1").show(0)
        }
      });
  }
  initPagination("#content .each-content");
  //# sourceURL=pen.js
  </script>
</body>

</html>
