<title>CodePen - OffScreen Image</title>
<style>
.img-wrap {
  width: 200px;
}
.img-wrap img {
  width: 200px;
  height: auto;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

<body translate="no">
<div class="img-wrap">
<img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="https://cdn.pixabay.com/photo/2013/03/11/15/53/dummy-92579_1280.jpg">

<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script id="rendered-js">
function init() {
  var imgDefer = document.getElementsByTagName('img');
  for (var i = 0; i < imgDefer.length; i++) {if (window.CP.shouldStopExecution(0)) break;
    if (imgDefer[i].getAttribute('data-src')) {
      imgDefer[i].setAttribute('src', imgDefer[i].getAttribute('data-src'));
    }}window.CP.exitedLoop(0);}
window.onload = init;

    </script>
</body>
