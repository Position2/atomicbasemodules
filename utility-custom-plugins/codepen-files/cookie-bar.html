<title>CodePen - Cookie Bar</title>
<style>
#Announcement {
  background-color:#005096;
  padding: 10px;
  width: 680px;
  border: 10px solid rgba(0,0,0,0.102);
  box-shadow: 0px 0px 7.44px 0.56px rgba(0,0,0,0.1);
}
#Announcement .text-wrap {
  width: 650px;
  display: inline-block;
  vertical-align: middle;
}
#Announcement .text-wrap h3 {
  color: #fff;
}
#Announcement .close-icon-wrap {
  width: 20px;
  display: inline-block;
  vertical-align: middle;
}
#Announcement .close-icon-wrap img {
  width: 100%;
  height: auto;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div id="Announcement">
<div class="text-wrap">
<h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h3>
</div>
<div class="close-icon-wrap">
<a href="javascript:void(0)" class="closecbar"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png"></a>
</div>
</div>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js'></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script id="rendered-js">
var cookie_policy = Cookies.get('website_cp');
if (cookie_policy == "" || typeof cookie_policy == "undefined") {
  $("body").addClass("cookie-bar-active");
}
$("a.closecbar").click(function (e) {
  e.preventDefault();
  Cookies.set('website_cp', 'true');
  $("body").removeClass("cookie-bar-active");
});
//# sourceURL=pen.js
    </script>
</body>
</html>
