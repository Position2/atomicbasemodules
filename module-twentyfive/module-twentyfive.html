    (function($) {
      $(document).ready(function() {
        function isLargeDevice() {
          return ($(window).width() > 767);
        }
       if (isLargeDevice()) {
          $(window).on("load", function() {
            $(".scroller").mCustomScrollbar({
              axis: "x",
              theme: "dark-thin"
            });
          });
        }
        // Accordion start //
        $(".company-card").click(function() {

        });
      });
    })(jQuery);
