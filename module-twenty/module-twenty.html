<body>
	<div class="card-layout-holder">
		<div class="container">
			<h1>Lorem Ipsum</h1>
			<div class="cardlayout desktop">
		    <div class="each-card card-0">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum One</h2>
	        </div>
		    </div>
		    <div class="each-card card-1">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum Two</h2>
	        </div>
		    </div>
		    <div class="each-card card-2">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum Three</h2>
	        </div>
		    </div>
			</div>
			<div class="cardlayout device">
		    <div class="each-card card-0">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum One</h2>
	        </div>
		    </div>
		    <div class="each-card card-1">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum Two</h2>
	        </div>
		    </div>
		    <div class="each-card card-2">
	        <div class="inner-wrap">
	          <h2>Lorum Ipsum Three</h2>
	        </div>
		    </div>
			</div>
		</div>	
	</div>	
	<script type="text/javascript">
    (function($) {
      $(document).ready(function() {
      	function isDesktop() { return ($(window).width() > 1200) }
        function isRealDevice() {
          return /Android|webOS|iPhone|iPad|macintosh|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && (typeof(window.orientation) != "undefined" || (navigator.maxTouchPoints > 1));
        }
      	$('.cardlayout.device').bxSlider({
			    controls: false,
          auto: true,
          mode: 'fade',
          pause: 6000,
          preventDefaultSwipeX: true,
          touchEnabled: (isDesktop()) ? false : true
			  });
        var prop_resize_time = "",
        wRevent = isRealDevice() ? "orientationchange" : "resize";
        $(window).on(wRevent,function() {
          clearTimeout(prop_resize_time);
          prop_resize_time = setTimeout(200);
        });
      });
    })(jQuery);
  </script>
</body>
