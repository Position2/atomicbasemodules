  <section id="ThumbnailList">
    <div class="container">
      <div class="card-wrapper">
        <div class="each-card">
        <div class="img-thumb-holder">
          <a href="">
            <img src="images/image-two.jpg" alt="">
          </a>
        </div>
        <div class="details-thumb-holder">
          <div class="detail-top-inner">
            <div class="metadata-holder">
              <div class="author-image">
                <a href="">
                  <img src="images/image-one.jpg" alt="">
                </a>
              </div>
              <div class="author-description">
                <h5>
                  <a href="">Jenny Smith</a>
                  <span>Consultant</span>
                </h5>
              </div>
            </div>
            <div class="metadata-featured">
              <div class="featured-highlight">
                <span class="featured-text">
                  <i class="fa fa-star"></i> Featured
                </span>
              </div>
            </div>
          </div>
          <h5>
            <a href="">
              Create an Employee Profile
            </a>
          </h5>
          <div class="detail-bottom-inner">
            <div class="list-metadata">
              <div class="user-count">
                <i class="fa fa-users"></i>
                <span>7</span>
              </div>
              <div class="ratings-container">
                <p class="overall-ratings">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
