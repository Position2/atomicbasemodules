<title>UI Module | Login One</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
  <div class="form-warpper">
    <div class="inner-wrap clearfix">
      <div class="left-image">
        <img src="images/resource-one.jpg" alt="Image One">
      </div>
      <div class="right-form">
        <div class="form-inner-wrap">
          <h4>Member Login</h4>
          <form action="">
            <div class="form-group full-width">
              <input type="text" name="emailid" placeholder="Email" required="" class="form-control" id="emailid" tabindex="1">
            </div>
            <div class="form-group full-width">
              <input type="password" name="password" placeholder="Password" required="" class="form-control" id="password" tabindex="2">
            </div>
            <div class="form-group">
              <input type="submit" name="loginbtn" value="Login"class="form-control" id="loginbtn" tabindex="3">
            </div>
            <div class="form-group">
              <p class="forgot-pwd"><a href="javascript:void(0);">Forgot Password?</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
